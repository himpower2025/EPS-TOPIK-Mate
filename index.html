<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>EPS-TOPIK Mate - Your Exam Partner</title>
    
    <!-- PWA Settings -->
    <!-- Force refresh with high version number -->
    <link rel="manifest" href="manifest.json?v=99" />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Android/Chrome Specific PWA Settings -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS Specific PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EPS-TOPIK" />

    <!-- Error Reporting -->
    <style>
      #startup-error { display: none; }
    </style>
    <div id="startup-error"></div>
    <script>
      // Global error handler
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error:", msg);
      };
      
      // Inject API Key placeholder if needed
      window.process = window.process || { env: { API_KEY: '' } };

      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('SW Registered with scope:', registration.scope);
              // Force update check
              registration.update();
            })
            .catch((error) => {
              console.error('SW Registration failed:', error);
            });
        });
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        overscroll-behavior-y: none;
      }
      
      @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slide-in-left {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slide-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-slide-in-right {
        animation: slide-in-right 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slide-in-left {
        animation: slide-in-left 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-up {
        animation: slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.4s ease-out forwards;
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .safe-area-pt {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>

</head>
  <body class="bg-gray-50 text-gray-900 h-screen overflow-hidden select-none">
    <div id="root" class="h-full flex flex-col"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
