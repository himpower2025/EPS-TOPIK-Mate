<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>EPS-TOPIK Mate - Your Exam Partner</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json?v=99" />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Android/Chrome Specific PWA Settings -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS Specific PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EPS-TOPIK" />

    <style>
      #startup-error { display: none; }
    </style>
    <div id="startup-error"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error:", msg);
      };
      window.process = window.process || { env: { API_KEY: '' } };

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('SW Registered');
              registration.update();
            })
            .catch((error) => console.error('SW Fail:', error));
        });
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      body {
        font-family: 'Noto Sans KR', sans-serif;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh effect */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
        -webkit-touch-callout: none; /* Disable long press menu on iOS */
        user-select: none; /* Disable text selection for app-like feel */
      }

      /* Allow text selection in specific areas if needed */
      .selectable {
        user-select: text;
      }

      /* Safe Area Utilities */
      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      .pl-safe { padding-left: var(--sal); }
      .pr-safe { padding-right: var(--sar); }
      
      .mt-safe { margin-top: var(--sat); }
      .mb-safe { margin-bottom: var(--sab); }

      /* Animation Classes */
      @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-slide-in-right { animation: slide-in-right 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-up { animation: slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fade-in 0.2s ease-out forwards; }

      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

</head>
  <body class="bg-gray-100 text-gray-900 h-[100dvh] w-screen overflow-hidden">
    <div id="root" class="h-full w-full flex flex-col"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
