    <!-- [Dynamic Favicon Generator] 
         파일 경로 문제나 캐시 문제를 원천 차단하기 위해, 
         앱 실행 시 자바스크립트가 SVG 로고를 직접 그려서 브라우저 탭에 적용합니다. 
    -->
    <script id="dynamic-favicon">
      (function() {
        // 1. 우리가 원하는 로고 디자인 (SVG 코드)
        const svgCode = `
          <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
            <rect x="210" y="210" width="270" height="270" rx="60" fill="#a855f7" />
            <text x="345" y="355" font-family="sans-serif" font-weight="900" font-size="160" fill="white" text-anchor="middle" dominant-baseline="central">A</text>
            <rect x="32" y="32" width="270" height="270" rx="60" fill="#4f46e5" stroke="white" stroke-width="24" />
            <text x="167" y="175" font-family="sans-serif" font-weight="900" font-size="160" fill="white" text-anchor="middle" dominant-baseline="central">가</text>
          </svg>
        `.trim();

        // 2. SVG를 브라우저가 이해할 수 있는 URL로 변환
        const blob = new Blob([svgCode], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);

        // 3. <link> 태그 생성 및 헤더에 주입
        const linkIcon = document.createElement('link');
        linkIcon.rel = 'icon';
        linkIcon.href = url;
        document.head.appendChild(linkIcon);

        const linkApple = document.createElement('link');
        linkApple.rel = 'apple-touch-icon';
        linkApple.href = url;
        document.head.appendChild(linkApple);
      })();
    </script>

    <!-- [비상용 에러 표시기] -->
    <style>
      #startup-error {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: white;
        z-index: 9999;
        padding: 20px;
        color: #ef4444;
        font-family: monospace;
        white-space: pre-wrap;
        overflow: auto;
      }
    </style>
    <div id="startup-error"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var el = document.getElementById('startup-error');
        if (el) {
          el.style.display = 'block';
          el.innerHTML += "Error: " + msg + "\nAt: " + url + ":" + line + ":" + col + "\n\n";
        }
      };
      window.process = window.process || { env: { API_KEY: '' } };
    </script>

    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        overscroll-behavior-y: none;
      }
      
      @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slide-in-left {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slide-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-slide-in-right {
        animation: slide-in-right 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slide-in-left {
        animation: slide-in-left 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-up {
        animation: slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.4s ease-out forwards;
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Mobile Optimization Utilities */

      }

        padding-bottom: env(safe-area-inset-bottom);
      }

</head>
