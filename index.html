<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>EPS-TOPIK Mate - Your Exam Partner</title>
    
    <!-- [비상용 에러 표시기] 앱이 죽어서 흰 화면이 나올 때 에러를 화면에 출력합니다. -->
    <style>
      #startup-error {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: white;
        z-index: 9999;
        padding: 20px;
        color: #ef4444;
        font-family: monospace;
        white-space: pre-wrap;
        overflow: auto;
      }
    </style>
    <div id="startup-error"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var el = document.getElementById('startup-error');
        if (el) {
          el.style.display = 'block';
          el.innerHTML += "Error: " + msg + "\nAt: " + url + ":" + line + ":" + col + "\n\n";
        }
      };
      // process 폴리필
      window.process = window.process || { env: { API_KEY: '' } };
    </script>

    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json?v=5" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EPS-TOPIK" />
    
    <!-- Icons: Removed leading slash and added version 5 to force cache refresh -->
    <link rel="icon" type="image/png" sizes="192x192" href="logo-192.png?v=5" />
    <link rel="icon" type="image/png" sizes="512x512" href="logo-512.png?v=5" />
    <link rel="apple-touch-icon" href="logo-192.png?v=5" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        overscroll-behavior-y: none;
      }
      
      @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slide-in-left {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slide-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-slide-in-right {
        animation: slide-in-right 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slide-in-left {
        animation: slide-in-left 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-up {
        animation: slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.4s ease-out forwards;
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Mobile Optimization Utilities */
      .safe-area-pt {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>

</head>
  <body class="bg-gray-50 text-gray-900 h-screen overflow-hidden select-none">
    <div id="root" class="h-full flex flex-col"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
