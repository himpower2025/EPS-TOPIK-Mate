<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>EPS-TOPIK Mate - Your Exam Partner</title>
    
    <!-- 
      [Icon System]
      아이콘은 src/components/FaviconManager.tsx 에서 동적으로 생성되어 주입됩니다.
      이곳에 정적 <link> 태그를 두지 않음으로써 캐시 충돌을 방지합니다.
    -->

    <!-- [비상용 에러 표시기] -->
    <style>
      #startup-error {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: white;
        z-index: 9999;
        padding: 20px;
        color: #ef4444;
        font-family: monospace;
        white-space: pre-wrap;
        overflow: auto;
      }
    </style>
    <div id="startup-error"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var el = document.getElementById('startup-error');
        if (el) {
          el.style.display = 'block';
          el.innerHTML += "Error: " + msg + "\nAt: " + url + ":" + line + ":" + col + "\n\n";
        }
      };
      window.process = window.process || { env: { API_KEY: '' } };

      // [PWA Service Worker Registration]
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>

    <!-- PWA Settings -->
    <!-- Updated version to v22 to force refresh -->
    <link rel="manifest" href="manifest.json?v=22" />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Android/Chrome Specific PWA Settings -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS Specific PWA Settings (Critical for Standalone) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EPS-TOPIK" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        overscroll-behavior-y: none;
      }
      
      @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slide-in-left {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slide-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-slide-in-right {
        animation: slide-in-right 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slide-in-left {
        animation: slide-in-left 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-up {
        animation: slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.4s ease-out forwards;
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Mobile Optimization Utilities */
      .safe-area-pt {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>

</head>
  <body class="bg-gray-50 text-gray-900 h-screen overflow-hidden select-none">
    <div id="root" class="h-full flex flex-col"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
